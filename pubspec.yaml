name: rct_app
description: Running Club Tunis - Application mobile officielle pour la gestion du club, événements, médias et classements Strava.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Firebase
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.0
  cloud_firestore: ^4.15.0
  firebase_storage: ^11.6.0
  firebase_messaging: ^14.7.0
  firebase_analytics: ^10.8.0

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Navigation
  go_router: ^13.2.0

  # UI/UX
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1
  photo_view: ^0.15.0
  flutter_svg: ^2.0.9
  badges: ^3.1.2

  # Media
  image_picker: ^1.0.7
  video_player: ^2.8.3
  video_compress: ^3.1.2

  # Maps & Location
  google_maps_flutter: ^2.5.3
  geolocator: ^11.0.0
  geocoding: ^2.2.0

  # Notifications
  flutter_local_notifications: ^17.0.0

  # Network
  dio: ^5.4.1
  flutter_web_auth_2: ^3.1.2

  # Storage & Cache
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Accessibility
  flutter_tts: ^4.0.0
  dynamic_color: ^1.7.0

  # Utilities
  intl: 0.20.2
  connectivity_plus: ^6.0.0
  share_plus: ^7.2.2
  path_provider: ^2.1.2
  url_launcher: ^6.2.4
  uuid: ^4.3.3
  timeago: ^3.6.1
  table_calendar: ^3.0.9
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
  riverpod_generator: ^2.4.0
  freezed: ^2.4.7
  freezed_annotation: ^2.4.1
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
